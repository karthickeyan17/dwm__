hwdec=vaapi
gpu-api=opengl
vd-lavc-threads=2

# Stable, light scaling
scale=bicubic
cscale=bicubic

# Slight sharpening without lag
sharpen=0.5

# Performance options
vd-lavc-skiploopfilter=nonref
vd-lavc-framedrop=nonref
framedrop=decoder

interpolation=no
video-sync=audio

cache=yes
cache-pause=yes

# --- BLACK BARS ON ALL 4 SIDES ---
# Shrinks video slightly so mpv fills edges with black.
video-zoom=-0.20

