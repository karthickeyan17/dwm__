# ============================
#       MOVIE OPTIMIZED
#   Cinematic + Smooth + No Lag
# ============================

# ---- DECODING ----
hwdec=vaapi
gpu-api=opengl
vd-lavc-threads=2

# ---- SMOOTH PLAYBACK ----
interpolation
tscale=oversample
video-sync=display-resample

# ---- MOVIE SCALERS ----
scale=lanczos
cscale=lanczos
dscale=mitchell

# ---- COLOR ACCURACY ----
target-prim=bt.709
target-trc=bt.1886
hdr-compute-peak=no
tone-mapping=bt.2446a     # best for performance

# ---- PERFORMANCE ----
vd-lavc-framedrop=no
cache=yes
cache-pause=yes

# ---- AUDIO ----
audio-file-auto=fuzzy
volume=70

